<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Party Agency Links</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .logo {
      width: 250px;
      height: 250px;
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 360px;
      z-index: 1;
    }

    .link-btn {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 35px;
      padding: 14px 20px;
      font-size: 20px;
      font-weight: 600;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.25);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .link-btn:hover {
      background-color: white;
      color: #7873f5;
      box-shadow: 0 6px 25px rgba(255, 255, 255, 0.7);
    }

    .link-btn img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      flex-shrink: 0;
    }

    .confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .confetti div {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: white;
      opacity: 0.8;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      border-radius: 3px;
    }

    @keyframes fall {
      0% {
        transform: translateY(-20px) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="Лого" />
  </div>

  <div class="links">
    <a href="https://facebook.com/yourpage" target="_blank" class="link-btn" rel="noopener noreferrer">
      <img src="facebook.png" alt="Facebook" />
      Facebook
    </a>
    <a href="https://instagram.com/yourprofile" target="_blank" class="link-btn" rel="noopener noreferrer">
      <img src="instagram.png" alt="Instagram" />
      Instagram
    </a>
    <a href="https://tiktok.com/@yourprofile" target="_blank" class="link-btn" rel="noopener noreferrer">
      <img src="tiktok.png" alt="TikTok" />
      TikTok
    </a>
  </div>

  <div class="confetti" aria-hidden="true"></div>

  <script>
    const confettiContainer = document.querySelector('.confetti');
    const colors = ['#ff6ec4', '#7873f5', '#ffdd57', '#00d1b2', '#ff6e6e'];

    for(let i = 0; i < 80; i++) {
      const confetti = document.createElement('div');
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.width = confetti.style.height = (Math.random() * 8 + 4) + 'px';
      confetti.style.animationDuration = (Math.random() * 5 + 3) + 's';
      confetti.style.animationDelay = (Math.random() * 5) + 's';
      confetti.style.top = '-' + (Math.random() * 20 + 10) + 'px';
      confettiContainer.appendChild(confetti);
    }
  </script>

</body>
</html>
